<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/fruity.js"></script>
    <link rel="stylesheet" href="css/fruity.css">
    <title>Fruity</title>
</head>
<body>
    <div id="wrap">
        <header id="header"><h1 class="logo">Fruity</h1></header>
        <main id="container">
            <div class="btn-content">
                <button id="prevButton" class="wave"><i class="fa-solid fa-chevron-left"></i></button>
                <button id="nextButton" class="wave"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="cane-content">
                <div class="text">
                    <h2 class="caneTit">Pear</h2>
                    <div class="can-imgs">
                        <img src="/images/cane.svg" alt="">
                        <img src="/images/Labels.jpg" alt="" class="cane-labels">
                    </div>
                </div>
            </div>
            <div class="section-container-main">
                <div class="section-content">
                    <section class="section" id="section1"></section>
                    <section class="section" id="section2"></section>
                    <section class="section" id="section3"></section>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
